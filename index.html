<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Odin Project Calculator</title>
  <meta name="description" content="Odin Project Calculator">
  <meta name="author" content="Dan Wells">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <script src="js/scripts.js"></script>

  <div class="main-container">
    <div class="calculator-container">
      <div class="section-container" id="display-container">
        <div class="display" id="display-main">
          <p class="display-text" id="display-main-text">0</p>
        </div>
      </div>
  
      <div class="section-container" id="control-container">
        <button class="control" id="clear" type="reset">AC</button>
        <button class="control" id="sign" type="button">&#177;</button>
        <button class="control" id="percent" type="button">&#37;</button>
      </div>
  
      <div class="section-container" id="number-container">
        <button class="number" id="one" type="button">1</button>
        <button class="number" id="two" type="button">2</button>
        <button class="number" id="three" type="button">3</button>
        <button class="number" id="four" type="button">4</button>
        <button class="number" id="five" type="button">5</button>
        <button class="number" id="six" type="button">6</button>
        <button class="number" id="seven" type="button">7</button>
        <button class="number" id="eight" type="button">8</button>
        <button class="number" id="nine" type="button">9</button>
        <button class="number" id="zero" type="button">0</button>
        <button class="number" id="decimal" type="button">.</button>
      </div>
      
      <div class="section-container" id="operator-container">
        <button class="operator" id="divide" type="button">&#247;</button>
        <button class="operator" id="multiply" type="button">&#215;</button>
        <button class="operator" id="minus" type="button">&#8722;</button>
        <button class="operator" id="plus" type="button">+</button>
        <button class="operator" id="equals" type="submit">=</button>
      </div>
    </div>
  </div>
</body>
</html>
